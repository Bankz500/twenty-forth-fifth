    <style>
        :root {
            --bg: #f6f9ff;
            --surface: #ffffff;
            --ink: #09090b;
            --muted: #3f3f46;
            --subtle: #71717a;
            --border: #e4e4e7;
            --brand: #1f66e5;
            --brand-hover: #1c4fb8;
        }

        html { scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--ink); letter-spacing: -0.01em; }

        /* Text-based Logo */
        .text-logo {
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif;
            font-weight: 650;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
            color: var(--ink);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .text-logo .first { color: var(--ink); }
        .text-logo .citizens { color: var(--ink); font-weight: 650; }
        .text-logo .inc {
            font-size: 0.75rem;
            color: var(--subtle);
            font-weight: 600;
            margin-left: 2px;
            vertical-align: super;
        }
        
        /* Primary button */
        .btn-blue {
            background: var(--brand);
            color: white;
            border: 1px solid rgba(16, 43, 99, 0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        }
        .btn-blue:hover {
            background: var(--brand-hover);
            transform: translateY(-1px);
            box-shadow: 0 18px 50px rgba(0,0,0,0.12);
        }
    </style>
</head>
<body class="font-sans antialiased bg-blue-50">

    <div data-include="components/site-header.html"></div>

    <!-- Main Content -->
    <section class="pt-24 md:pt-32 pb-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-center">
                <div class="max-w-md w-full">
                    <!-- Password Reset Card -->
                    <div id="forgot-password-card" class="bg-white border border-blue-100 rounded-3xl p-8 shadow-lg">
                        <!-- Header with icon -->
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center gap-2 bg-blue-50 border border-blue-100 rounded-full px-4 py-2 shadow-sm mb-6">
                                <span class="w-2 h-2 rounded-full bg-blue-600"></span>
                                <span class="text-blue-800 text-xs font-semibold uppercase tracking-wider">Password Reset</span>
                            </div>
                            <div class="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <i class="fas fa-key text-blue-700 text-2xl"></i>
                            </div>
                            <h2 class="text-3xl md:text-4xl font-extrabold text-blue-950 mb-2">Reset Password</h2>
                            <p class="text-blue-800">Enter your email address to receive a password reset link</p>
                        </div>
                        
                        <form id="reset-password-form" class="space-y-6">
                            <div>
                                <label for="reset-email" class="block text-sm font-semibold text-blue-950 mb-2">Email Address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-blue-600"></i>
                                    </div>
                                    <input 
                                        type="email" 
                                        id="reset-email" 
                                        placeholder="your@email.com" 
                                        required 
                                        class="pl-12 pr-4 py-3.5 w-full border border-blue-200 rounded-xl bg-blue-50 text-blue-950 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                                    />
                                </div>
                            </div>
                            
                            <button 
                                type="submit" 
                                id="reset-button"
                                class="w-full btn-blue text-white font-semibold rounded-xl py-3.5 px-4 transition duration-200 flex items-center justify-center space-x-2 shadow-lg"
                            >
                                <span>Reset Password</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>

                            <!-- Loading Button -->
                            <button 
                                type="button" 
                                id="loading-button"
                                class="w-full btn-blue text-white font-semibold rounded-xl py-3.5 px-4 flex items-center justify-center space-x-2 hidden"
                                disabled
                            >
                                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
                                <span>Sending Reset Link...</span>
                            </button>
                        </form>
                
                        <!-- Status Messages -->
                        <div id="success-message" class="mt-6 p-4 bg-blue-50 border border-blue-200 text-blue-950 rounded-xl flex items-start hidden">
                            <i class="fas fa-check-circle text-blue-600 mt-0.5 mr-3 flex-shrink-0"></i>
                            <p class="text-sm">Check your email for a password reset link. The link will expire in 30 minutes.</p>
                        </div>
                
                <div id="error-message" class="mt-6 p-4 bg-blue-50 text-blue-950 rounded-xl flex items-start hidden">
                    <svg class="w-5 h-5 mt-0.5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-sm" id="error-text">Sorry, we couldn't find an account with that email address.</p>
                </div>
        
                <!-- Back to Login Link -->
                <div class="text-center mt-8">
                    <a href="login.html" class="text-blue-950 hover:text-blue-800 text-sm font-medium flex items-center justify-center space-x-2 transition duration-300">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        <span>Back to Login</span>
                    </a>
                </div>
            </div>

            <!-- Help Section -->
            <div class="mt-8 text-center">
                <p class="text-blue-800 text-sm">Need help? <a href="mailto:bealbanking@gmail.com?subject=Support Inquiry&body=Hello," class="text-blue-950 hover:text-blue-800 font-medium transition duration-300">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBb9sVH4fMb-a5mQgcDjAfYT9RZHTb3sKE",
            authDomain: "twenty-third-forth.firebaseapp.com",
            projectId: "twenty-third-forth",
            storageBucket: "twenty-third-forth.firebasestorage.app",
            messagingSenderId: "835548579831",
            appId: "1:835548579831:web:5259f071b50341af28d0f2",
            measurementId: "G-KEMCE9679Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get DOM elements
        const resetForm = document.getElementById('reset-password-form');
        const resetButton = document.getElementById('reset-button');
        const loadingButton = document.getElementById('loading-button');
        const successMessage = document.getElementById('success-message');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            
            // Show loading state
            resetButton.classList.add('hidden');
            loadingButton.classList.remove('hidden');
            
            // Hide any existing messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            try {
                // Send password reset email with the correct action URL settings
                await sendPasswordResetEmail(auth, email, {
                    url: 'https://beal-banking.com/login.html', // <-- Use your real domain here!
                    handleCodeInApp: false
                });

                // Show success message
                successMessage.classList.remove('hidden');
                
                // Redirect after 5 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 5000);

            } catch (error) {
                console.error('Password reset error:', error);
                
                // Show appropriate error message
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // Reset button state
                resetButton.classList.remove('hidden');
                loadingButton.classList.add('hidden');
            }
        });
    </script>
