<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Twenty Third & Forth OTP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="app-icon.svg">
    <link rel="icon" href="app-icon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-4xl bg-white rounded-3xl overflow-hidden shadow-xl border border-gray-200 flex flex-col sm:flex-row">
      <div class="w-full sm:w-1/2 p-8 sm:p-10">
        <div class="flex items-center gap-3 mb-6">
          <img src="11.png" alt="Twenty Third & Forth" class="h-10 w-auto" />
          <div class="text-sm font-semibold text-gray-900">Verify sign-in</div>
        </div>

        <h1 class="text-2xl sm:text-3xl font-extrabold text-gray-900">Enter your OTP</h1>
        <p class="mt-2 text-sm text-gray-600">
          We sent a 6‑digit code to <span id="email-display" class="font-semibold text-gray-900"></span>.
        </p>

        <div id="otp-status" class="hidden mt-4 text-sm text-blue-900 bg-blue-50 border border-blue-200 rounded-xl px-4 py-3"></div>
        <div id="otp-error" class="hidden mt-4 text-sm text-red-700 bg-red-50 border border-red-200 rounded-xl px-4 py-3"></div>

        <form id="otp-form" class="mt-6 space-y-4">
          <div>
            <label for="otp" class="block text-sm font-semibold text-gray-800 mb-2">OTP</label>
            <input id="otp" name="otp" inputmode="numeric" autocomplete="one-time-code" maxlength="6"
              class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter 6-digit code" required />
      </div>

          <button type="submit" id="verify-otp-btn"
            class="w-full text-white font-semibold py-3 rounded-xl transition"
            style="background-color:#1800ac;"
            onmouseover="this.style.backgroundColor='#140099'"
            onmouseout="this.style.backgroundColor='#1800ac'">
            Proceed
        </button>
        </form>

        <div class="mt-4 flex items-center justify-between text-sm">
          <a href="login.html" class="text-gray-600 hover:text-gray-900 font-semibold">Back to login</a>
          <button type="button" id="resend-otp" class="text-blue-700 hover:text-blue-900 font-semibold">Resend code</button>
        </div>
    </div>

      <div class="hidden sm:block w-full sm:w-1/2 bg-cover bg-center"
        style="background-image:url('happy-woman-writing-notepad.jpg'); min-height: 420px;">
        <div class="h-full w-full bg-gradient-to-br from-blue-600/40 to-blue-900/60"></div>
        </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import firebaseConfig from './firebase-config.js';
    import { showAmlNoticeModal } from './components/compliance-modals.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailDisplay = document.getElementById('email-display');
    const statusEl = document.getElementById('otp-status');
    const errorEl = document.getElementById('otp-error');
    const otpInput = document.getElementById('otp');
    const verifyBtn = document.getElementById('verify-otp-btn');
    const resendBtn = document.getElementById('resend-otp');

    function showStatus(msg) {
      if (!statusEl) return;
      statusEl.textContent = msg;
      statusEl.classList.remove('hidden');
    }
    function clearStatus() {
      if (!statusEl) return;
      statusEl.textContent = '';
      statusEl.classList.add('hidden');
    }
    function showError(msg) {
      if (!errorEl) return;
      errorEl.textContent = msg;
      errorEl.classList.remove('hidden');
    }
    function clearError() {
      if (!errorEl) return;
      errorEl.textContent = '';
      errorEl.classList.add('hidden');
    }

    function generateOtp(length = 6) {
      return Array.from({ length }, () => Math.floor(Math.random() * 10)).join('');
    }

    function withTimeout(promise, ms, label = 'operation') {
      let t;
      const timeout = new Promise((_, reject) => {
        t = setTimeout(() => reject(new Error(`${label} timed out after ${ms}ms`)), ms);
      });
      return Promise.race([promise, timeout]).finally(() => clearTimeout(t));
    }

    function getEmail() {
      const fromSession = (sessionStorage.getItem('loginEmail') || '').trim();
      const fromAuth = (auth.currentUser?.email || '').trim();
      return fromSession || fromAuth || '';
    }

    function getOtp() {
      return (sessionStorage.getItem('loginOtp') || '').trim();
    }

    async function sendOtpEmail(email, otp) {
      if (!email) throw new Error('Missing email. Please log in again.');
      if (!otp) throw new Error('Missing OTP. Please log in again.');

      if (typeof emailjs === 'undefined') {
        throw new Error('Email service not loaded. Please disable ad blockers and try again.');
      }

      // Use the same EmailJS public key + service/template as the login page
      emailjs.init('PpoJ-7X-bqUjp3Wa7');

      const p = emailjs.send('service_dou8hz3', 'template_nncgc6k', {
        to_email: email,
        email,
        otp
      });
      await withTimeout(p, 12000, 'OTP send');
      return true;
    }

    async function ensureOtpSent() {
      clearError();
      const email = getEmail();
      if (emailDisplay) emailDisplay.textContent = email || '(unknown)';

      let otp = getOtp();
      if (!otp) {
        otp = generateOtp();
        sessionStorage.setItem('loginOtp', otp);
      }

      showStatus('Sending verification code…');
      await sendOtpEmail(email, otp);
      showStatus('Code sent. Please check your inbox (and spam).');
      setTimeout(() => clearStatus(), 6000);
    }

    document.getElementById('otp-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();
      clearStatus();

      const entered = (otpInput?.value || '').trim();
      const stored = getOtp();
      if (!entered || entered.length !== 6 || !/^[0-9]{6}$/.test(entered)) {
        showError('Please enter a valid 6-digit code.');
        return;
      }
      if (!stored) {
        showError('Your session expired. Please log in again.');
        return;
      }

      if (verifyBtn) {
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verifying…';
      }

      try {
        if (entered !== stored) {
          showError('Invalid OTP. Please try again.');
          return;
        }

        sessionStorage.removeItem('loginOtp');
        sessionStorage.removeItem('loginEmail');

        // Show AML notice, then redirect. Do not keep the page in a "processing" state while the modal is open.
        // The modal itself blocks interaction; we can safely re-enable the button immediately.
        try {
          showAmlNoticeModal({
            onContinue: () => {
              window.location.href = 'dashboard.html';
            }
          });
        } catch (err) {
          console.error(err);
          showError(err?.message || 'Could not open the AML notice. Please refresh and try again.');
        }
        return;
      } finally {
        if (verifyBtn) {
          verifyBtn.disabled = false;
          verifyBtn.textContent = 'Proceed';
        }
      }
    });

    resendBtn?.addEventListener('click', async () => {
      try {
        resendBtn.disabled = true;
        resendBtn.textContent = 'Sending…';
        const email = getEmail();
        const otp = generateOtp();
        sessionStorage.setItem('loginOtp', otp);
        sessionStorage.setItem('loginEmail', email);
        await sendOtpEmail(email, otp);
        showStatus('New code sent.');
        setTimeout(() => clearStatus(), 6000);
      } catch (e) {
        console.error(e);
        showError(e?.message || 'Failed to resend code. Please try again.');
      } finally {
        resendBtn.disabled = false;
        resendBtn.textContent = 'Resend code';
      }
    });

    // Send OTP on load (avoid top-level await for build targets)
    (async () => {
      try {
        await ensureOtpSent();
      } catch (e) {
        console.error(e);
        showError(e?.message || 'Failed to send OTP. Please try again.');
      }
    })();
</script>
</body>
</html>
